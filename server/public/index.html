<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>TEAM_ANNE_and_BRENDIN</title>
    <script type="text/javascript" src="vendors/angular.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
  </head>
  <body>
<div ng-controller="PersonController as person">
<!-- person.name -->
      <input type="text" ng-model="name">
<!-- person.message -->
      <input type="text" ng-model="message">

      <button ng-click="person.addPerson(name, message)">Add Entry</button>

      <!-- person is something we defined, welcome.people is the collection -->
      <div ng-repeat="personToDisplay in person.people">
        <p>{{ personToDisplay.name }}</p>
        <p>{{ personToDisplay.message }}</p>
        <button ng-click="person.delete($index)">Delete</button>
      </div>
    </div>
  </body>
</html>
